<html lang = "en-US">
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/standard.css">
		<link rel="stylesheet" type="text/css" href="css/contact.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="standard_process.js"></script>
		<script src="contact.js"></script>
		<script>
			$(function(){
				$("#top").load("header.html");  
				$("#footer").load("footer.html");  
			});
		</script>
	</head>
	<body>
		<div id = "top">
		</div>
		<div id = "contact">
			<div class = "box_header">Contact</div>
			<div class = "container">
				<div class = "row">
					<div class="col-sm-12">
						<div id="contact_info">
							<p><span class="contact">For students:</span> Contact the team captain Justin Lopas (<a href="mailto:jlopas@umich.edu">jlopas@umich.edu</a>)
							<p><span class="contact">For sponsors:</span> Please visit our <a href="sponsors.html">sponsorship page</a> and download our sponsorship packet.</p>
							<p><span class="contact">For website issues:</span> Contact our webmaster Gabriel Bartosiewicz (<a href="mailto:grbarto@umich.edu">gbarto@umich.edu</a>).</p>
						</div>
					</div>
				</div>
				<div class = "row">
					<div class="col-sm-12">
						<div id="google_map"></div>
					</div>
				</div>
				<div class = "row">
					<div class="col-sm-12">
						<button type="button" id="mail" class data-toggle="modal" data-target="#sign_up">Get In Touch (Coming Soon)</button>
					</div>
				</div>
				<div id="sign_up" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">E-mail us</h4>
							</div>
							<div class="modal-body">
								<form role="form">
									<div class="form-group">
										<label for="name">Name:</label>
										<input type="text" class="form-control" id="name">
									</div>
									<div class="form-group">
										<label for="email">Email address:</label>
										<input type="email" class="form-control" id="email">
									</div>
									<div class="form-group">
										<label for="message">Message:</label>
										<input type="text" class="form-control" id="message">
									</div>
									<button type="submit" class="btn btn-default">Submit</button>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id = "footer">
		</div>
	</body>
</html>
